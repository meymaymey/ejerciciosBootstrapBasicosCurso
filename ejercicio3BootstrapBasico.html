<head>
  <title>Primer ejercicio de Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <style type="text/css">
      .demo-content{
          padding: 15px;
          font-size: 18px;
          min-height: 50px;
          background: #dbdfe5;
          margin-bottom: 10px;
          text-align: center;
      }
      .demo-contentd{
          padding: 15px;
          font-size: 18px;
          min-height: 200px;
          background: #dbdfe5;
          margin-bottom: 10px;
          text-align: center;
      }
      
      .demo-content-food{
          padding: 15px;
          font-size: 18px;
          min-height: 50px;
          background: #dbdfe5;
          margin-bottom: 10px; 
          text-align: center;
      }

</head>
<body>
  <div class="container">
             
      <div class="row">
          <div class="col-md-12">
              <div class="demo-content">.col-sm-12</div>
          </div>
          <div>
          <div clas="row">
              <div class="col-md-3">
                  <div class="demo-contentd">.col-sm-3</div>
              </div>
              <div class="col-md-6">
                  <div class="demo-contentd">.col-sm-6</div>
              </div>
              <div class="col-md-3">
                  <div class="demo-contentd">.col-sm-3</div>
              </div>
          </div>
          </div>
          <div clas="row">
              <div class="col-md-12">
                  <div class="demo-content-food">.col-sm-12</div>
              </div>
          </div>

      </div>

  </body>

</html>
