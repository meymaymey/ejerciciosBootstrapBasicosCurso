<head>
    <title>Primer ejercicio de Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style type="text/css">

        .demo-content{
            padding: 15px;
            font-size: 18px;
            min-height: 200px;
            background: #dbdfe5;
            margin-bottom: 10px;
            text-align: center;
        }
        .demo-content.bg-alt{
            background: #dbdfe5;
        }
        .demo-content-food{
            padding: 15px;
            font-size: 18px;
            min-height: 50px;
            background: #dbdfe5;
            margin-bottom: 10px; 
            text-align: center;
        }

    </style>

</head>
<body>
            <div class="container">
                    <!-- Fila con dos columnas -->
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="demo-content">.col-sm-3</div>
            </div>
            <div class="col-sm-9">
                    <div class="demo-content bg-alt">.col-sm-9</div>
                </div>
            </div>
            <!--fila entera-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="demo-content-food">.col-sm-12</div>
                </div>
              
            </div>
        
        </div>
    </body>

</html>
